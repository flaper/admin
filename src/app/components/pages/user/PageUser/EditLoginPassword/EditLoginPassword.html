<h4>Сменить логин/пароль</h4>
<form class="form" (submit)="onSubmit()">
  <fieldset class="form-group" required>
    <label for="username">Логин</label>
    <input class="form-control" type="text" [(ngModel)]="data.username" id="username" name="username">
  </fieldset>
  <fieldset class="form-group" required>
    <label for="password">Пароль</label>
    <input class="form-control" type="password" [(ngModel)]="data.password" id="password" name="password">
  </fieldset>
  <fieldset class="form-group">
    <input class="btn btn-primary btn-sm" type="submit" value="Отправить">
  </fieldset>
  <fieldset *ngIf="error" class="form-group">
    <div class="alert alert-{{errorClass}}">{{error}}</div>
  </fieldset>
</form>
