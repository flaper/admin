<div class="container-fluid">
  <h1 class="text-xs-center">Заявки на управление страницей</h1>

  <div class="table-responsive">
    <table class="table table-sm table-bordered table-striped">
      <thead>
      <tr>
        <th>№</th>
        <th>ФИО</th>
        <th>Должность</th>
        <th>Телефон</th>
        <th>Email</th>
        <th>Страница</th>
        <th>Дата</th>
        <th>Статус</th>
        <th *ngIf="acl.can('super')">Действия</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let request of requests; let i = index">
        <td>{{i+1}}</td>
        <td>{{request.name}}</td>
        <td>{{request.position}}</td>
        <td>{{request.phone}}</td>
        <td>{{request.email}}</td>
        <td>
          <object-link [id]="request.subjectId"></object-link>
        </td>
        <td>{{request.created | amDateFormat: 'LL'}}</td>
        <td><span class="label label-default">{{request.status}}</span></td>
        <td *ngIf="acl.can('super')" class="actions">
          <button class="btn btn-sm btn-success-outline" (click)="approve(request)"><i class=" fa fa-check"></i></button>
          <button class="btn btn-sm btn-danger-outline" (click)="deny(request)"><i class=" fa fa-ban"></i></button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
