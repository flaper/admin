<div class="container-fluid">
  <h1 class="text-xs-center">Флаперы</h1>

  <div>
    <input class="form-control" placeholder="Фильтр" (keyup)="onChange($event)" auto-focus-it>
  </div>
  <div class="table-responsive">
    <table class="table table-sm table-bordered table-striped">
      <thead>
      <tr>
        <th></th>
        <th>
          Имя
        </th>
        <th>Статы</th>
        <th>Зарегистрирован</th>
        <th>Обновлен</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users">
        <td class="td-avatar"><img src="{{user.photo}}"></td>
        <td>
          <a [routerLink]="['/users', user.id]">{{user.displayName}}</a>
        </td>
        <td>
          <i class="fa fa-book">
          </i>
          {{user.storiesNumber}}
          <i class="fa fa-thumbs-o-up">
          </i>
          {{user.likesNumber}}
        </td>
        <td>{{user.created | amDateFormat: 'LL'}}</td>
        <td>{{user.updated | amDateFormat: 'LL'}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
